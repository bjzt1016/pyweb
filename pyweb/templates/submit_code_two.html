{% load staticfiles %} 

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE in Action</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/navbar-static-top.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            #editor { 
                position: relative; /* important*/
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                height: 400px;  /* important*/
            }
        </style>
    </head>
    <body>
        {% include 'navbar.html' %}

        <!-- <div class="container">
            <div id="editor">function foo(items) {
                var x = "All this is syntax highlighted";
                return x;
            }</div>
            <div class="text-center">---End of editor---</div>
        </div> -->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                     <span class="panel-title">Editor</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <h4>Python Editor</h4>
                        <div class="col-md-6">
                            <div id="editor">#coding:utf-8
#Python2.7 Django1.8</div>
                        </div>
                        <div class="col-md-6">
                            <h4>Textarea</h4>
                            <textarea class="col-md-6" name="content" id="content" rows="5" cols="70" disabled="disabled"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">---End of editor---</div>
            <button class="btn btn-primary" id="toggletextarea-btn">Hide TextArea</button>
            <button class="btn btn-default" id="alertcontent-btn">Alert Content</button>
            <br/>
            <br/>
        </div>

            
        <script src="{% static 'js/src-noconflict/ace.js' %}" type="text/javascript" charset="utf-8"></script>
        <script>
            // var editor = ace.edit("editor");
            // editor.setTheme("ace/theme/twilight");
            // editor.getSession().setMode("ace/mode/python");

               var textarea = $('#content');

               var editor = ace.edit("editor");
               editor.setTheme("ace/theme/twilight");
               editor.getSession().setMode("ace/mode/python");

               editor.getSession().on('change', function () {
                   textarea.val(editor.getSession().getValue());
               });

               textarea.val(editor.getSession().getValue());   //init

               $("#toggletextarea-btn").on('click', function () {
                   textarea.toggle();
                   $(this).text(function (i, text) {
                       return text === "Show Content" ? "Hide Content" : "Show Content";
                   });
               });

               $("#alertcontent-btn").on('click', function () {
                   alert(textarea.val());
               });
        </script>


    </body>
</html>
